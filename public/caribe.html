<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.country { fill: #666 }
	.country.VEN { fill: #F00 }

	.border {
		stroke: #FFF;
		fill: none;
	}

	.city {
		stroke: #0F9;
		stroke-width: 2;
		fill: none;
	}
</style>
<body>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script type="text/javascript">
    var width = 800,
    height = 500;

    var svg = d3.select("body").append("svg")
    	.attr("width", width)
        .attr("height", height);

	d3.json("caribe.json", function(error, caribe) {
    	if (error) return console.error(error);

			console.log(caribe);

    var countries = topojson.feature(caribe, caribe.objects.countries);

		var projection = d3.geo.mercator()
			.center([-70, 15])
			.rotate([4.4, 0])
			.scale(1000)
			.translate([width / 2, height / 2]);

    	var path = d3.geo.path()
    		.projection(projection);

    	svg.selectAll(".country")
    			.data(countries.features)
  		  .enter().append("path")
    			.attr("class", function(d) { return "country " + d.id; })
    			.attr("d", path);

			svg.append("path")
				.datum(topojson.mesh(caribe, caribe.objects.countries, function(a, b) { return a !== b; }))
				.attr("d", path)
				.attr("class", "border");

			svg.append("path")
				.datum(topojson.feature(caribe, caribe.objects.cities))
				.attr("d", path)
				.attr("class", "city");
		});

    </script>
</body>
